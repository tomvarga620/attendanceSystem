<mat-sidenav-container>
    <mat-sidenav #sideNav mode="side">
        <mat-icon class="closeIcon" (click) = "sideNav.close()">close</mat-icon>
        <br>
        <ul>
            <a routerLink = '/' routerLinkActive = 'active' *ngIf = "isSupervisor"><li>Dashboard</li></a>
            <a routerLink = 'user/myAttendance' routerLinkActive = 'active' *ngIf = "isBaseUser"><li>My Attendance</li></a>
            <a routerLink = 'user/registerAttendance' routerLinkActive = 'active' *ngIf = "isBaseUser"><li>Add Attendance</li></a>
            <a routerLink = 'supervisor/usersList' routerLinkActive = 'active' *ngIf = "isSupervisor"><li>My users</li></a>
            <a routerLink = 'supervisor/registration' routerLinkActive = 'active' *ngIf = "isSupervisor"><li>Register user</li></a>
        </ul>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-topbar 
        [inputSideNav]="sideNav">
        </app-topbar>

        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
