<ng-container *ngIf="errors && errors['required']"><span class="error">This field is required</span></ng-container>
<ng-container *ngIf="errors && errors['notUnique']"><span class="error">Already exists</span></ng-container>
<ng-container *ngIf="errors && errors['email']"><span class="error">Please enter a valid email</span></ng-container>
<ng-container *ngIf="errors && errors['passwordsMatchFail']"><span class="error">Passwords don't match</span></ng-container>
