<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z0"
>
  <ng-container
    *ngFor="let col of tableHeaders; let i = index"
    [matColumnDef]="col.key">
    
    <th mat-header-cell *matHeaderCellDef>{{ tableHeaders[i]["displayName"] }}</th>
    <td mat-cell *matCellDef="let element">
      {{ element[col.key] }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colsHeaders"></tr>
  <tr mat-row *matRowDef="let row; columns: colsHeaders"></tr>
</table>
